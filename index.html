<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input  class="form-control generateValue" type="text" >
                    <button class="generate-btn">Generate Pin</button>
                </div>
           
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control inputValue" type="text" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="calculate(this.innerText)">7</div>
                              <div class="button" onclick="calculate(this.innerText)">8</div>
                              <div class="button" onclick="calculate(this.innerText)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculate(this.innerText)">4</div>
                              <div class="button" onclick="calculate(this.innerText)">5</div>
                              <div class="button"onclick="calculate(this.innerText)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"onclick="calculate(this.innerText)">1</div>
                              <div class="button"onclick="calculate(this.innerText)">2</div>
                              <div class="button"onclick="calculate(this.innerText)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"onclick="removeLast()"><</div>
                                <div class="button"onclick="calculate(this.innerText)">0</div>
                                <div class="button" onclick="clearAll()">C</div>
                            </div>
                            <div>
                                <button onclick="pinMatcher()" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
               
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify right">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>

//1st Step
document.querySelector(".notify-section").style.display="none";


//2nd step
document.querySelector(".generate-btn").addEventListener('click',getRandomNumber);
function getRandomNumber() {
    document.querySelector(".generateValue").value= Math.floor(1000 + Math.random() * 9000);

}
//3rd step
function calculate(num){

   const inputNumber=document.querySelector(".inputValue");
   inputNumber.value=inputNumber.value+num;
   
}
//4th step
function pinMatcher(){
    const userInput=document.querySelector(".inputValue").value;
    const generatePin=document.querySelector(".generateValue").value;
    if(userInput==generatePin){
        document.querySelector(".notify-section").style.display="block";
        document.querySelector(".wrong").style.display="none";
        document.querySelector(".right").style.display="block";
        
    }
    else{
        document.querySelector(".notify-section").style.display="block";
        document.querySelector(".right").style.display="none";
        document.querySelector(".wrong").style.display="block";
        alert("Pin Doesn't Match");
    }
}
//5th & bonus Step
   function removeLast(){
       const currentValue=document.querySelector(".inputValue").value;
       const newValue=currentValue.substring(0,currentValue.length-1);
       document.querySelector(".inputValue").value=newValue;
   }
   function clearAll(){
       document.querySelector(".inputValue").value=null;
   }

 </script>
</body>
</html>
